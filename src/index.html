<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display__result"></div>
        <div class="display__input">
          <span class="display__firstOperand"></span>
          <span class="display__operator"></span>
          <span class="display__secondOperand"></span>
        </div>
      </div>
      <div class="calculator__divide-line"></div>
      <div class="number-pad">
        <button class="number-pad__clear-all number-pad__button">CA</button>
        <button class="number-pad__delete number-pad__button">&#8592;</button>
        <button class="number-pad__plus-minus number-pad__button">+/-</button>
        <button class="number-pad__operator number-pad__button">/</button>
        <button class="number-pad__operand number-pad__button">7</button>
        <button class="number-pad__operand number-pad__button">8</button>
        <button class="number-pad__operand number-pad__button">9</button>
        <button class="number-pad__operator number-pad__button">*</button>
        <button class="number-pad__operand number-pad__button">4</button>
        <button class="number-pad__operand number-pad__button">5</button>
        <button class="number-pad__operand number-pad__button">6</button>
        <button class="number-pad__operator number-pad__button">-</button>
        <button class="number-pad__operand number-pad__button">1</button>
        <button class="number-pad__operand number-pad__button">2</button>
        <button class="number-pad__operand number-pad__button">3</button>
        <button class="number-pad__operator number-pad__button">+</button>
        <button class="number-pad__operand number-pad__button">00</button>
        <button class="number-pad__operand number-pad__button">0</button>
        <button class="number-pad__operand number-pad__button">.</button>
        <button class="number-pad__equal number-pad__button">
          =
          <div class="number-pad__equal-red-circle"></div>
        </button>
      </div>
    </div>
  </body>
</html>
